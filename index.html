<script>
  window.addEventListener('scroll', () => {
    const scrollTopButton = document.querySelector('#scroll-top');

    if (window.scrollY > 700) {
      scrollTopButton.classList.add('scroll-top');
      document.getElementById('scroll-top').style.display = 'block';
    } else {
      scrollTopButton.classList.remove('scroll-top');
    }
  });

  document.querySelector('#scroll-top').addEventListener('click', (event) => {
    event.preventDefault();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  function toggleNote(button) {
    const noteDiv = button.previousElementSibling;
    noteDiv.classList.toggle("expanded");

    if (noteDiv.classList.contains("expanded")) {
      button.textContent = "Ẩn bớt";
    } else {
      button.textContent = "Xem thêm";
    }
  }

  document.getElementById("step-three").style.display = "none";
  if (window.location.pathname == "/") {
    document.getElementById("step-three").style.display = "block";
  }
  document.getElementById("step-three").addEventListener("click", function () {
    intro.start();
    localStorage.removeItem('intro_shown');
  })

  const intro = introJs();
  intro.setOptions({
    steps: [
      {
        intro: 'Hướng dẫn đăng ký tư vấn gói dịch vụ của chúng tôi.',
      },
      {
        element: '#step-one',
        intro: 'Đăng ký nhanh chóng: Chỉ cần nhấn vào ô dịch vụ bạn muốn như thế này, và một form đăng ký sẽ xuất hiện ngay để bạn điền thông tin.',
      },
      {
        element: '#step-two',
        intro: 'Bạn có thể xem các dự án của các khách hàng khác mà chúng tôi đã hoàn thành.',
      },
      {
        element: '#step-three',
        intro: 'Bạn có thể bấm vào biểu tượng này để xem lại hướng dẫn.',
      }
    ]
  });
  if (!localStorage.getItem('intro_shown')) {
    if (window.location.pathname == "/") {
      setTimeout(() => {
        intro.start();
        localStorage.setItem('intro_shown', 'true');
      }, 1500);
    }
  }

</script>
